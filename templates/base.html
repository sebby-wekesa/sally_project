<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <!-- your existing head content -->
    <meta name="author" content="Sally Chemtai" />
    <meta property="og:title" content="Sally Chemtai | Portfolio" />
    <meta
      property="og:description"
      content="Professional portfolio of Sally Chemtai"
    />
    <meta property="og:type" content="website" />
    {% endblock %}
  </head>
  <body>
    <header id="header">
      <!-- your header content -->
      <nav id="navbar" class="navbar" aria-label="Main Navigation">
        <ul>
          <li>
            <a
              class="nav-link active"
              href="{{ url_for('home') }}"
              aria-current="page"
              >Home</a
            >
          </li>
          <li><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
          <li><a class="nav-link" href="{{ url_for('resume') }}">Resume</a></li>
          <li>
            <a class="nav-link" href="{{ url_for('services') }}">Services</a>
          </li>
          <li>
            <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
          </li>
        </ul>
        <button
          class="mobile-nav-toggle"
          aria-expanded="false"
          aria-controls="navbar"
        >
          <i class="bi bi-list"></i>
          <span class="sr-only">Toggle navigation</span>
        </button>
      </nav>
    </header>

    <main>
      {% block body %}
      <!-- Content will be injected here by child templates -->
      {% endblock %}
    </main>

    <footer>
      <div class="credits">Designed by @sebby wekesa</div>
    </footer>
  </body>
</html>
